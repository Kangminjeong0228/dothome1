    <script>
        function sum(){
            let sum = arguments[0] + arguments[1] + arguments[2];

            document.write(sum);

        sum(100,200,300);
        
        function sum(){
            var sum = 0;
            for (var i = 0; i<arguments.length; i++){
                sum += arguments[i];
            }
            document.write(sum);
        }
        sum(10,20,30);

    </script>
