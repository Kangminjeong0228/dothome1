<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while문을 이용해서 1~20까지 출력
        let num1 = 0;
        while(num1 < 20){
            num1++;
            document.write(num1+".출력되었습니다.<br />")
        }

        // do while문을 이용해서 1~20까지 출력
        let num2 = 0;
        do {
            num2++;
            document.write(num2+".출력되었습니다.<br />")
        } while(num2<20)
    </script>
</head>
<body>
    
</body>
</html>
