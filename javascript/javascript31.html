<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //가로는 7칸
        //세로는 10칸
        let num = 1;
        let table = "<table border = '1'>";

        for(i=1; i<=7; i++){
           table += "<tr>";
           for(j=1; j<=10; j++){
               table += "<td>"+ num +"</td>";
               num++;
           }
           table += "</tr>";

        }
        table += "</table>";
        document.write(table);

    </script>
</head>
<body>
    
</body>
</html>
