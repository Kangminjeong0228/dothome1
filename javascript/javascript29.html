        /*

        //구구단     
        //i * j = sum
        //i(2~9까지출력) for(let i=2; i<=9; i++)
        //j(1~9까지출력) for(let j=1; j<=9; j++)   
        //2 * 1 = 2       3 * 1 = 3  
        //2 * 2 = 4       3 * 2 = 6
        //2 * 3 = 6       3 * 3 = 9 
        //2 * 4 = 8       3 * 4 = 12 
        //2 * 5 = 10      3 * 5 = 15 
        //2 * 6 = 12      3 * 6 = 18
        //2 * 7 = 14      3 * 7 = 21
        //2 * 8 = 16      3 * 8 = 24
        //2 * 9 = 18      3 * 9 = 27

        for(let i=2; i<=9; i++){
            for(let j=1; j<=9; j++){
                let sum = i*j;
                document.write( i + "*" + j + "=" + sum);
                document.write("<br>");
            }
        }


    </script>
