    <script>
        for(let i=50; i<=100; i++){
            document.write(i+",");
        }
        document.write("<br />");

        let num = 50;
        while(num<=100){
            document.write(num+',');
            num++;
        }
        document.write("<br />");


        //50~100까지 출력하기(짝수는 파란색, 홀수는 노란색)
        for(let i=50; i<=100; i++){
            if(i % 2 == 0){
                document.write("<span style = 'color : blue'>"+ i +"</span>");
            } else{
                document.write("<span style = 'color : yellow'>"+ i +"</span>");
            }
        }
        document.write("<br />");

        let num2 = 50;

                document.write("<span style = 'color : blue'>" + num2 + "</span>");
            } else{
                document.write("<span style = 'color : yellow'>" + num2 + "</span>");
            }
            num2++;
        }
        document.write("<br />");

        ////50~100까지 출력하기(짝수는 파란색, 홀수는 노란색, 4의 배수는 빨간색)
        
        for(let i=50; i<=100; i++){
            if(i % 4 == 0){
                document.write("<span style = 'color : red'>"+ i +"<span>");
            } else if(i % 2 == 0){
                document.write("<span style = 'color : blue'>"+ i +"</span>");
            } else{
                document.write("<span style = 'color : yellow'>"+ i +"</span>");
            }
        }
        document.write("<br />");

        let num3 = 50;
        while(num3 <= 100){
            if(num3 % 4 ==0){
                document.write("<span style = 'color : red'>"+ num3 +"</span>");
            } else if(num3 % 2 ==0){
                document.write("<span style = 'color : blue'>"+ num3 +"</span>");
            } else{
                document.write("<span style = 'color : yellow'>"+ num3 +"</span>");
            }
            num3++;
        }
        document.write("<br />");
    </script>
