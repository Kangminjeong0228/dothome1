<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func14(){
            let a = 0, sum=0;
            while(a<10){
                a++;
                if(a % 2!==1) continue;
                document.write(a);
                sum += a;
            }
            document.write(sum);
        }
        func14();
    </script>
