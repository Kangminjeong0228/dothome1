<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kangminjeong portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- 웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="scroll">0</div>

    <div id="wrap">
        <!-- title -->
        <section id="title"
            data-0 = "display:block"
            data-5000 = "display:block"
            data-5000 = "display:none" 
        >
            <h2 class="fixed"
                data-0 = "top: 50%; opacity:1"
                data-1000 = "top: 30%; opacity:0"
            >
            MINJEONG PORTFOLIO
            </h2>

            <div class="h2_2 fixed"
                data-0 = "top: 50%; opacity:1"
                data-1000 = "top: 30%; opacity:0"
            >
            MINJEONG PORTFOLIO
            </div>

            <div class="menu">
                <div class="circle">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                </div>
            </div>

            <div class="earth">
                <div class="earth_box"></div>
                <div class="earth_left">
                    <img src="./img/left.svg" alt="이미지">
                </div>
                <div class="earth_right">
                    <img src="./img/right.svg" alt="이미지">
                </div>
            </div>

            <div class="scroll_icon">
                <h3>SCROLL!</h3>
                <div class="icon"></div>
            </div>
        </section>
        <!-- //title -->

        <section id="skill"
            data-5000 = "display:block"
            data-10000 = "display:block"
            data-50000 = "display:none" 
        >
            <div class="html">
                <div class="left_html">
                    <div class="logo"></div>
                    <h2>HTML</h2>
                    <p>HTML은 문서의 글자크기, 글자색, 글자모양, 그래픽,<br> 문서이동(하이퍼링크) 등을 정의하는 명령어로서<br> 홈페이지를 작성하는 데 쓰인다.</p>
                    <div class="button"><a href="">for View</a></div>
                    
                </div>
                <div class="right_html">
                    <div class="number">
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="h3">95%</div>
                    </div>
                </div>
            </div>
           

        </section>
        <section id="aboutme"></section>
        <section id="site"></section>
        <section id="script"></section>
        <section id="animation"></section>
        <section id="contact"></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(scrollTop);
        });
    </script>
</body>
</html>
