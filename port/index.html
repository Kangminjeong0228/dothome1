<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kangminjeong portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- 웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="scroll">0</div>

    <div id="wrap">
        <!-- title -->
        <section id="title"
            data-0 = "display:block"
            data-7999 = "display:none" 
        >
            <h2 class="fixed"
                data-0 = "top: 50%; opacity:1"
                data-1000 = "top: 30%; opacity:0"
            >
            MINJEONG PORTFOLIO
            </h2>
        </section>
        <!-- //title -->

        <section id="skill"></section>
        <section id="aboutme"></section>
        <section id="site"></section>
        <section id="script"></section>
        <section id="animation"></section>
        <section id="contact"></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();

        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(scrollTop);
        });
    </script>
</body>
</html>
